<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆页面</title>
    <!-- 先引入layui样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 登陆页面样式 -->
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- 1.设置背景图片 -->
    <!-- 1. logo部分 -->
    <div class="logo layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>


    <!-- 2. 登陆和注册部分 -->
    <div class="loginAndRegBox">

        <!-- 2.1 登陆部分顶部图片 -->
        <div class="title-box"></div>
        <!-- 3登录的表单 -->
        <!-- 2.2 下面的登录注册区 -->
        <!-- 2.2.1 登录div -->
        <div class="login-box">
            <form class="layui-form" id="form_login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input value="lvchao" type="text" name="username" required lay-verify="required"
                        placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                   <!--5  表单验证 lay-verify="required|pwd -->
                    <input value="123123" type="text" name="password" required lay-verify="required|pwd"
                        placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 登陆框 按钮-->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">登陆</button>
                </div>
                <!-- 切换连接 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>
        </div>


        <!-- 4 .注册区域 -->
        <!-- 2.2.2 注册div -->
        <div class="reg-box">
            <form class="layui-form" id="form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input id="reg-pwd" type="password" name="password" required lay-verify="required|pwd"
                        placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd"
                        placeholder="再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 登陆框 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">注册</button>
                </div>

                <!-- 切换连接 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登陆</a>
                </div>
            </form>
        </div>

    </div>
     <!-- 引入layui.all.js -->
     <script src="/assets/lib/layui/layui.all.js"></script>
   <!-- 引入jQuery  不引入所有操作都没用-->
   <script src="/assets/lib/jquery.js"></script>
  
    <!-- jquery之后，自己的逻辑之前，引入公共的js -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入登陆页面逻辑 -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
